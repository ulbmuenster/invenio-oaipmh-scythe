      of details/summary html tags\n\n\n\nAdd restricted accounts\n\n\nAdd PROJECT_CREATE_RESTRICTED
      and PROJECT_CREATE_GROUPS to restrict project creation to certain groups\n\nAdd
      ACCOUNT_GROUPS and SOCIALACCOUNT_GROUPS to put new user automatically into groups\n\n\n\nImprove
      new management interface\n\n\nInitialize filters with current site\n\nShow order
      parameter for ordered many to many fields\n\nAdd current site to new elements\n\nFix
      translation bugs in the new management interface\n\n\n\nPrevent conflicts when
      users edit the same values simultaneously\n\nAdd order parameter to tasks/issues
      and views and order accordingly in the project overview\n\nAdd option_text and
      option_additional_input to values to be used in templates\n\nValue.value now
      always returns a string (and not None)\n\nMove GitHub and GitLab to separate
      repositories\n\nFix option set refresh in the interview\n\nFix allauth issues\n\nAdd
      front-end tests using playwright\n\nImprove continuous integration\n\n\nHow
      to upgrade\n\nIn case you are upgrading from an RDMO version below 2.0.0 please
      read these upgrade instructions before you proceed.\n\npip install --upgrade
      rdmo\npython manage.py upgrade</description>\n            <description descriptionType=\"Other\">If
