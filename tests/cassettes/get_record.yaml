      the project progress in the projects overview and the project hierarchy\n\nShow
      which pages are fully or partially answered in the overview\n\n\n\nRefactor
      options\n\n\nAllow textarea as additional input for options\n\nAdd view_text
      to options to be used in the interview instead of text\n\nAdd help to options
      to be shown next to the option in the interview\n\n\n\nFix grammar issues in
      automatically generated help text in the interview\n\n\nUse generic formulations
