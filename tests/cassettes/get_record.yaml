      \     </header>\n      <metadata>\n        <oai_dc:dc xmlns:dc=\"http://purl.org/dc/elements/1.1/\"
      xmlns:oai_dc=\"http://www.openarchives.org/OAI/2.0/oai_dc/\" xsi:schemaLocation=\"http://www.openarchives.org/OAI/2.0/oai_dc/
      http://www.openarchives.org/OAI/2.0/oai_dc.xsd\">\n          <dc:creator>Klar,
      Jochen</dc:creator>\n          <dc:creator>Michaelis, Olaf</dc:creator>\n          <dc:creator>Wallace,
      David</dc:creator>\n          <dc:creator>Schr\xF6der, Max</dc:creator>\n          <dc:creator>F\xFCtterer,
      Heinz-Alexander</dc:creator>\n          <dc:creator>Lanza, Giacomo</dc:creator>\n
      \         <dc:creator>Mart\xEDnez Mu\xF1oz, David</dc:creator>\n          <dc:creator>Pilori,
      Dario</dc:creator>\n          <dc:creator>Harry, Enke</dc:creator>\n          <dc:date>2023-12-11</dc:date>\n
      \         <dc:description>&amp;lt;h2&amp;gt;&amp;lt;a href=\"https://github.com/rdmorganiser/rdmo/compare/2.0.2...2.1.0\"&amp;gt;RDMO
      2.1.0&amp;lt;/a&amp;gt; (Dec 11, 2023)&amp;lt;/h2&amp;gt;\n&amp;lt;ul&amp;gt;\n&amp;lt;li&amp;gt;Refactor
      progress bar and overview&amp;lt;ul&amp;gt;\n&amp;lt;li&amp;gt;Fix the progress
      bar to consider tabs and conditions correctly&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;Show
      the project progress in the projects overview and the project hierarchy&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;Show
      which pages are fully or partially answered in the overview&amp;lt;/li&amp;gt;\n&amp;lt;/ul&amp;gt;\n&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;Refactor
      options&amp;lt;ul&amp;gt;\n&amp;lt;li&amp;gt;Allow &amp;lt;code&amp;gt;textarea&amp;lt;/code&amp;gt;
      as additional input for options&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;Add &amp;lt;code&amp;gt;view_text&amp;lt;/code&amp;gt;
      to options to be used in the interview instead of &amp;lt;code&amp;gt;text&amp;lt;/code&amp;gt;&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;Add
      &amp;lt;code&amp;gt;help&amp;lt;/code&amp;gt; to options to be shown next to
      the option in the interview&amp;lt;/li&amp;gt;\n&amp;lt;/ul&amp;gt;\n&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;Fix
      grammar issues in automatically generated help text in the interview&amp;lt;ul&amp;gt;\n&amp;lt;li&amp;gt;Use
      generic formulations and a &amp;quot;+&amp;quot; sign&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;Remove
      &amp;lt;code&amp;gt;verbose_name_plural&amp;lt;/code&amp;gt; field&amp;lt;/li&amp;gt;\n&amp;lt;/ul&amp;gt;\n&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;Refactor
      autocomplete widget&amp;lt;ul&amp;gt;\n&amp;lt;li&amp;gt;Add &amp;lt;code&amp;gt;freeautocomplete&amp;lt;/code&amp;gt;
      which can also store arbitrary inputs&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;Fix
      various issues with autocomplete&amp;lt;/li&amp;gt;\n&amp;lt;/ul&amp;gt;\n&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;Improve
      help texts&amp;lt;ul&amp;gt;\n&amp;lt;li&amp;gt;Add a custom {more} markdown
      tag to create a show more/less interaction&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;Adjust
      the styling of details/summary html tags&amp;lt;/li&amp;gt;\n&amp;lt;/ul&amp;gt;\n&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;Add
      restricted accounts&amp;lt;ul&amp;gt;\n&amp;lt;li&amp;gt;Add &amp;lt;code&amp;gt;PROJECT_CREATE_RESTRICTED&amp;lt;/code&amp;gt;
      and &amp;lt;code&amp;gt;PROJECT_CREATE_GROUPS&amp;lt;/code&amp;gt; to restrict
      project creation to certain groups&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;Add
      &amp;lt;code&amp;gt;ACCOUNT_GROUPS&amp;lt;/code&amp;gt; and &amp;lt;code&amp;gt;SOCIALACCOUNT_GROUPS&amp;lt;/code&amp;gt;
      to put new user automatically into groups&amp;lt;/li&amp;gt;\n&amp;lt;/ul&amp;gt;\n&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;Improve
      new management interface&amp;lt;ul&amp;gt;\n&amp;lt;li&amp;gt;Initialize filters
      with current site&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;Show order parameter
      for ordered many to many fields&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;Add current
      site to new elements&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;Fix translation bugs
      in the new management interface&amp;lt;/li&amp;gt;\n&amp;lt;/ul&amp;gt;\n&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;Prevent
      conflicts when users edit the same values simultaneously&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;Add
      order parameter to tasks/issues and views and order accordingly in the project
      overview&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;Add &amp;lt;code&amp;gt;option_text&amp;lt;/code&amp;gt;
      and &amp;lt;code&amp;gt;option_additional_input&amp;lt;/code&amp;gt; to values
      to be used in templates&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;&amp;lt;code&amp;gt;Value.value&amp;lt;/code&amp;gt;
      now always returns a string (and not &amp;lt;code&amp;gt;None&amp;lt;/code&amp;gt;)&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;Move
      GitHub and GitLab to separate repositories&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;Fix
      option set refresh in the interview&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;Fix
      &amp;lt;code&amp;gt;allauth&amp;lt;/code&amp;gt; issues&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;Add
      front-end tests using playwright&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;Improve
      continuous integration&amp;lt;/li&amp;gt;\n&amp;lt;/ul&amp;gt;\n&amp;lt;h2&amp;gt;How
      to upgrade&amp;lt;/h2&amp;gt;\n&amp;lt;p&amp;gt;In case you are upgrading from
      an RDMO version below 2.0.0 please read these &amp;lt;a href=\"https://rdmo.readthedocs.io/en/latest/upgrade/index.html#upgrade-to-version-2-0-0\"&amp;gt;upgrade
      instructions&amp;lt;/a&amp;gt; before you proceed.&amp;lt;/p&amp;gt;\n&amp;lt;pre&amp;gt;&amp;lt;code&amp;gt;pip
      install --upgrade rdmo\npython manage.py upgrade\n&amp;lt;/code&amp;gt;&amp;lt;/pre&amp;gt;</dc:description>\n
