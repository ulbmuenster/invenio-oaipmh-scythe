# pre-commit
# Ref: https://pre-commit.com/#usage
# ------------------------------------------------------------------------------

# Ref: https://pre-commit.ci/#configuration
ci:
  autofix_prs: false
  autoupdate_commit_msg: 'build: update pre-commit hooks'
  autoupdate_schedule: monthly
  skip: [licensecheck] # does not run on pre-commit.ci, due to sqlite error, runs locally

# do not touch the cassette files: these are auto-generated by vcr.py
exclude: \/cassettes\/

repos:
  # Ref: https://pre-commit.com/#meta-hooks
- repo: meta
  hooks:
  - id: check-hooks-apply

- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: 2c9f875913ee60ca25ce70243dc24d5b6415598c  # frozen: v4.6.0
  hooks:
  - id: check-merge-conflict
  - id: check-case-conflict
  - id: check-ast
  - id: debug-statements
  - id: check-toml
  - id: check-yaml
  - id: end-of-file-fixer
  - id: trailing-whitespace
    args: [--markdown-linebreak-ext=md]
  - id: name-tests-test
    args: [--pytest-test-first]

- repo: https://github.com/macisamuele/language-formatters-pre-commit-hooks
  rev: bdf9bad34ed8102dee37a1fabb11ebc40d51063f  # frozen: v2.13.0
  hooks:
  - id: pretty-format-yaml
    args: [--autofix, --indent, '2']

- repo: https://github.com/python-jsonschema/check-jsonschema
  rev: 315c23f8562a5bafa15ab448ff542abe02d9e439  # frozen: 0.28.2
  hooks:
  - id: check-dependabot
  - id: check-github-workflows

- repo: https://github.com/tox-dev/pyproject-fmt
  rev: 2cc3932954e8b388d77bb40f5418f7711a706d87  # frozen: 1.8.0
  hooks:
  - id: pyproject-fmt

- repo: https://github.com/executablebooks/mdformat
  rev: 08fba30538869a440b5059de90af03e3502e35fb  # frozen: 0.7.17
  hooks:
  - id: mdformat
    args: [--number, --wrap=120, --ignore-missing-references]
    exclude: CHANGELOG.md|.changelog.md|docs/src/api
    additional_dependencies:
    - mdformat-mkdocs[recommended]>=v2.0.7

- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: 2ca3d774ce61288db69efaea35298f70653dbcd3  # frozen: v0.4.0
  hooks:
  - id: ruff
    args: [--fix, --show-fixes, --exit-non-zero-on-fix]
  - id: ruff-format

- repo: https://github.com/pre-commit/mirrors-mypy
  rev: 9db9854e3041219b1eb619872a2dfaf58adfb20b  # frozen: v1.9.0
  hooks:
  - id: mypy
    args: [--config-file=pyproject.toml]
    additional_dependencies:
    - httpx>=0.27
    - lxml-stubs>=0.5
    - pytest>=8.1
    - xsdata>=24.4
    exclude: tests # TODO: remove this exclusion

- repo: https://github.com/scientific-python/cookie
  rev: d43e497727162f7edcfade1022237565c88d5347  # frozen: 2024.03.10
  hooks:
  - id: sp-repo-review

- repo: https://github.com/crate-ci/typos
  rev: cff8374818cc1a9b5c92d3e4fe17e09b1cc0c35b  # frozen: v1.20.9
  hooks:
  - id: typos
    args: [--force-exclude]
    # CHANGELOG.md: the commit hashes in changelog trigger the spell checker
    # src/oaipmh_scythe/models: autogenerated python modules by xsdata
    exclude: ^CHANGELOG.md|^src/oaipmh_scythe/models/.*

- repo: https://github.com/FHPythonUtils/LicenseCheck/
  rev: b2b50f4d40c95b15478279a7a00553a1dc2925ef  # frozen: 2024.2
  hooks:
  - id: licensecheck

- repo: https://github.com/compilerla/conventional-pre-commit
  rev: 4efeb931d635ed3e57749de4326b752b345c8372  # frozen: v3.2.0
  hooks:
  - id: conventional-pre-commit
    stages: [commit-msg]
