# hatch
# Ref: https://hatch.pypa.io/latest/config/metadata/
# ------------------------------------------------------------------------------

[project]
name = "oaipmh-scythe"
description = "A Scythe for harvesting OAI-PMH repositories."
readme = "README.md"
keywords = [
  "metadata",
  "oai-pmh",
  "oai-pmh-client",
]
license = "BSD-3-Clause"
authors = [
  { name = "Heinz-Alexander FÃ¼tterer" },
]
requires-python = ">=3.10"
classifiers = [
  "Development Status :: 4 - Beta",
  "License :: OSI Approved :: BSD License",
  "Operating System :: OS Independent",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Topic :: Text Processing :: Markup :: XML",
  "Typing :: Typed",
]
dynamic = [
  "version",
]
dependencies = [
  "httpx>=0.25",
  "lxml>=5.1",
]
[project.optional-dependencies]
dev = [
  "oaipmh-scythe[lint]",
  "oaipmh-scythe[test]",
]
docs = [
  "mkdocs~=1.5",
  "mkdocs-include-markdown-plugin~=6.0",
  "mkdocs-material~=9.5",
  "mkdocstrings[python]~=0.24",
]
lint = [
  "pre-commit~=3.6",
]
release = [
  "python-semantic-release~=9.1",
]
test = [
  "pytest~=8.0",
  "pytest-cov~=5.0",
  "pytest-mock~=3.12",
  "pytest-randomly~=3.15",
  "pytest-recording~=0.13",
  "pytest-xdist~=3.5",
  "respx~=0.20",
]
[project.urls]
Changelog = "https://github.com/afuetterer/oaipmh-scythe/blob/main/CHANGELOG.md"
Documentation = "https://afuetterer.github.io/oaipmh-scythe"
Issues = "https://github.com/afuetterer/oaipmh-scythe/issues"
Repository = "https://github.com/afuetterer/oaipmh-scythe.git"

[build-system]
build-backend = "hatchling.build"
requires = [
  "hatchling",
]

[tool.hatch.build.targets.sdist]
include = [
  "src",
  "CHANGELOG.md",
]

[tool.hatch.build.targets.wheel]
packages = ["src/oaipmh_scythe"]

[tool.hatch.version]
path = "src/oaipmh_scythe/__about__.py"

[tool.hatch.envs.default]
features = [
  "test",
]
[tool.hatch.envs.default.scripts]
test = "pytest {args:tests}"
cov = "pytest --cov {args:src}"
cov-report-markdown = "python -m coverage report --format=markdown > coverage.md"
cov-summary-json = "python -m coverage json"
cov-total = """
python -c "import json;print(json.load(open('coverage.json'))['totals']['percent_covered_display'])"
"""

[tool.hatch.envs.lint]
features = [ "lint"]
[tool.hatch.envs.lint.scripts]
style = "SKIP=mypy pre-commit run --all-files --color=always"
typing = "pre-commit run --all-files --color=always mypy"
all = [
  "style",
  "typing",
]

[tool.hatch.envs.docs]
features = ["docs"]
[tool.hatch.envs.docs.scripts]
build = "mkdocs build --strict --config-file=docs/mkdocs.yml"
serve = "mkdocs serve --strict --config-file=docs/mkdocs.yml"
deploy = "mkdocs gh-deploy --force --config-file=docs/mkdocs.yml"

[tool.hatch.envs.release]
features = ["release"]
[tool.hatch.envs.release.scripts]
next-version = "semantic-release version --print"
update-citation = """
  sed -i "s/^version: .*/version: $(semantic-release version --print)/" CITATION.cff
  sed -i "s/^date-released: .*/date-released: $(date "+%Y-%m-%d")/" CITATION.cff
  cat CITATION.cff
"""

# ruff
# Ref: https://docs.astral.sh/ruff/configuration/
# ------------------------------------------------------------------------------

[tool.ruff]
line-length = 120
src = ["src"]

[tool.ruff.format]
# Ref: https://docs.astral.sh/ruff/settings/#format
docstring-code-format = true

[tool.ruff.lint]
# Ref: https://docs.astral.sh/ruff/rules/
extend-select = [
  "A",    # flake8-builtins
  "B",    # flake8-bugbear
  "C4",   # flake8-comprehensions
  "D",    # pydocstyle
  "FURB", # refurb
  "I",    # isort
  "G",    # flake8-logging-format
  "PERF", # perflint-perf
  "PGH",  # pygrep-hooks
  "PIE",  # flake8-pie
  "PL",   # pylint
  "PT",   # flake8-pytest-style
  "RUF",  # ruff
  "TCH",  # flake8-type-checking
  "T20",  # flake8-print
  "UP",   # pyupgrade
  "W",    # pycodestyle
  "YTT",  # flake8-2020
]
ignore = [
  "D105", # undocumented-magic-method
  "D107", # undocumented-public-init
]
unfixable = [
  "F401", # unused-import
]

[tool.ruff.lint.per-file-ignores]
"src/oaipmh_scythe/__about__.py" = [
  "D100", # undocumented-public-module
]
"src/oaipmh_scythe/client.py" = [
  "PLR0913", # too-many-arguments
]
"tests/*" = [
  "D100",     # undocumented-public-module
  "D103",     # undocumented-public-function
  "PLR2004",  # magic-value-comparison
]

[tool.ruff.lint.isort]
known-first-party = ["oaipmh_scythe"]

[tool.ruff.lint.pydocstyle]
convention = "google"

# sp-repo-review
# Ref: https://github.com/scientific-python/cookie/tree/main#list-of-checks
# ------------------------------------------------------------------------------

[tool.repo-review]
ignore = [
  # Pre-commit
  "PC111",  # blacken-docs
  "PC160",  # codespell
  "PC170",  # pygrep hooks
  "PC180",  # prettier
  "MY",     # mypy
  "RTD",    # read the docs
]

# pytest
# Ref: https://docs.pytest.org/en/stable/customize.html
# ------------------------------------------------------------------------------

[tool.pytest.ini_options]
minversion = "7.0"
addopts = ["-ra", "--showlocals", "--strict-markers", "--strict-config"]
filterwarnings = ["error"]
log_cli_level = "INFO"
xfail_strict = true
testpaths = "tests"

# coverage.py
# Ref: https://coverage.readthedocs.io/en/latest/config.html
# ------------------------------------------------------------------------------

[tool.coverage.run]
branch = true
parallel = true
source = ["oaipmh_scythe"]
omit = [
  "__about__.py",
]

[tool.coverage.report]
exclude_also = [
  "if TYPE_CHECKING:",
  "@abstractmethod",
]
fail_under = 90
show_missing = true
skip_covered = true
skip_empty = true

# mypy
# Ref: https://mypy.readthedocs.io/en/stable/config_file.html#using-a-pyproject-toml-file
# ------------------------------------------------------------------------------

[tool.mypy]
python_version = "3.10"
pretty = true
show_column_numbers = true
show_error_codes = true
show_error_context = true

# licensecheck
# Ref: https://github.com/FHPythonUtils/LicenseCheck/#example-1-pyprojecttoml
# ------------------------------------------------------------------------------

[tool.licensecheck]
using = "PEP631"
format = "ansi"

# python-semantic-release
# Ref: https://python-semantic-release.readthedocs.io/en/latest/configuration.html#settings
# ------------------------------------------------------------------------------

[tool.semantic_release]
commit_message = "chore: release {version}\n\nAutomatically generated by python-semantic-release [skip ci]"
logging_use_named_masks = true
major_on_zero = false
tag_format = "{version}"
version_variables = [
  "src/oaipmh_scythe/__about__.py:__version__",
]
build_command = """
python -m pip install build
python -m build
"""

[tool.semantic_release.changelog]
template_dir = ".github/templates"

[tool.semantic_release.changelog.environment]
keep_trailing_newline = true

# typos
# Ref: https://github.com/crate-ci/typos/blob/master/docs/reference.md
# ------------------------------------------------------------------------------

[tool.typos]
# add "spellchecker:disable-line" to ignore specific lines
default.extend-ignore-re = ["(?Rm)^.*# spellchecker:disable-line$"]
